<script src="/upload/upload.js"></script>
<div class="row">
  <div class="col mt-3">
    <h1 class="text-center">Video Upload</h1>
    <hr />
    <form
      action="/upload"
      method="post"
      enctype="multipart/form-data"
      name="videoupload"
      onsubmit="return validateForm()"
    >
      <div class="form-group">
        <label for="title">Video title</label>
        <input
          type="text"
          class="form-control"
          id="video-title"
          placeholder="Enter video title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Video description</label>
        <textarea
          class="form-control"
          id="video-description"
          rows="3"
          placeholder="Enter video description"
          name="description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="category">Video category</label>
        <select class="form-control" id="video-category" name="category">
          <option selected value="Nature">Nature</option>
          <option value="Video games">Video games</option>
          <option value="Tutorial">Tutorial</option>
          <option value="Education">Education</option>
          <option value="Film & Animation">Film & Animation</option>
          <option value="Autos & Vehicles">Autos & Vehicles</option>
          <option value="Music">Music</option>
          <option value="Pets & Animals">Pets & Animals</option>
          <option value="Sports">Sports</option>
          <option value="Travel & Events">Travel & Events</option>
          <option value="Gaming">Gaming</option>
          <option value="People & Blogs">People & Blogs</option>
          <option value="Comedy">Comedy</option>
          <option value="Entertainment">Entertainment</option>
          <option value="News & Politics">News & Politics</option>
          <option value="How-to & Style">How-to & Style</option>
          <option value="Education">Education</option>
          <option value="Science & Technology">Science & Technology</option>
          <option value="Non-profits & Activism">Non-profits & Activism</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tags">Video tags</label>
        <input
          type="text"
          class="form-control"
          id="video-tags"
          placeholder="Enter video tags"
          name="tags"
        />
      </div>

      <div class="form-group">
        <label for="video">Video file</label>
        <input
          type="file"
          class="form-control-file"
          id="video-file"
          name="video"
          accept="video/*"
          onchange="handleFileUpload(this.files)"
        />
      </div>

      <div class="text-center mb-3">
        <button type="submit" class="btn btn-outline-dark ">Submit</button>
      </div>
    </form>
  </div>
</div>
